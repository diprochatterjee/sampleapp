<div class="container">
<div ng-hide="vw.emptyList === false" class="alert alert-warning">
  <p ng-bind="::vw.errorMessage"></p>
</div>
<div ng-if="vw.deleteRequested" ng-class="vw.deleteResponseClass">
  <p ng-bind="vw.deleteResponseMessage"></p>
</div>
<div class="row" ng-hide="vw.emptyList === true">

    <table class="table table-striped">
      <thead>
        <tr>
          <th>All published messages!</th> 
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="message in vw.currentPageMessageList" track by $index>
          <td><p ng-bind="message.dateTime"></p></td>
          <td><p ng-bind="message.text"></p></td>
          <td><button class="btn btn-danger btn-sm" ng-click="vw.deleteMessage(message.id,$index)">Delete</button></td>
        </tr>
      </tbody>
    </table>
    Number of messages per page : 
        <button class="btn btn-info btn-sm" ng-click="vw.changeMessagesPerPage(5)">5</button>
        <button class="btn btn-info btn-sm" ng-click="vw.changeMessagesPerPage(10)">10</button>
        <uib-pagination total-items="vw.list.length" ng-model="vw.currentPage" 
        ng-change="vw.changePage()" boundary-links="true" items-per-page="vw.messagesPerPage">
        </uib-pagination>
</div>
</div>
